<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--Bootrap-->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
			integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
			crossorigin="anonymous"
		/>
		<title>Pokedex</title>
	</head>

	<body>
		<!---->
		<header class="text-center pt-5">
			<h1>PokeApi Ejemplo</h1>
			<p class="lead">Un ejemplo de una pokedex online:</p>
		</header>
		<!---->
		<section>
			<form>
				<div class="row w-50 m-auto">
					<div class="col-12 col-sm-6">
						<label>Ingrese el nombre o el id del pokemon</label>
					</div>
					<div class="col-12 col-sm-6">
						<input id="pokemonInput" type="text" class="form-control mb-3" />
					</div>
				</div>
				<button class="btn btn-primary m-auto d-block my-5">Consultar</button>
			</form>
		</section>
		<!---->
		<section class="mt-5">
			<div class="row container">
				<div class="col-12 col-sm-6" id="pokeInfo"></div>
				<div
					class="col-12 col-sm-6"
					id="pokeStats"
					style="height: 300px; width: auto"
				></div>
			</div>
		</section>

		<!--JQUERY-->
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
			integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<!--CANVAJS-->
		<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

		<!--JAVASCRIPT-->
		<script src="./assets/js/index.js"></script>
	</body>
</html>
